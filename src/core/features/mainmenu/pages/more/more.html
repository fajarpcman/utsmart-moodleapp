<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [text]="'core.back' | translate"></ion-back-button>
        </ion-buttons>

        <ion-title>
            <h1>{{ 'core.more' | translate }}</h1>
        </ion-title>

        <ion-buttons slot="end">
            <core-user-menu-button></core-user-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item button detail="true" (click)="openIab('mission')">
            <ion-icon name="fas-star" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>
                <p class="item-heading">Mission</p>
            </ion-label>
        </ion-item>
        <ion-item button detail="true" (click)="openIab('resource')">
            <ion-icon name="fas-store" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>
                <p class="item-heading">Resources</p>
            </ion-label>
        </ion-item>
        <ion-item button detail="true" (click)="openIab('community')">
            <ion-icon name="fas-link" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>
                <p class="item-heading">Community</p>
            </ion-label>
        </ion-item>
        <ion-item button detail="true" (click)="openIab('classroom')">
            <ion-icon name="fas-book" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>
                <p class="item-heading">Classroom</p>
            </ion-label>
        </ion-item>
        <ion-item button detail="true" (click)="openIab('learning')">
            <ion-icon name="fas-user-clock" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>
                <p class="item-heading">Learning Journey</p>
            </ion-label>
        </ion-item>
        <ion-item button detail="true" (click)="openIab('event')">
            <ion-icon name="fas-share" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>
                <p class="item-heading">Event</p>
            </ion-label>
        </ion-item>
        <ion-item button detail="true" (click)="openIab('achievement')">
            <ion-icon name="fas-award" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>
                <p class="item-heading">Achievement</p>
            </ion-label>
        </ion-item>
        <ion-item button detail="true" (click)="openIab('learnerdashboard')">
            <ion-icon name="fas-house" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>
                <p class="item-heading">Learner Dashboard</p>
            </ion-label>
        </ion-item>
        <ion-item button detail="true" (click)="openIab('learningactivitymenu')">
            <ion-icon name="fas-universal-access" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>
                <p class="item-heading">UTSmart Activity</p>
            </ion-label>
        </ion-item>
        <ion-item button detail="true" (click)="openIab('eksternaldevelopment')">
            <ion-icon name="fas-pen-clip" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>
                <p class="item-heading">Eksternal Development</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-item button (click)="openSettings()" [attr.aria-label]="'core.settings.appsettings' | translate" detail="true">
        <ion-icon name="fas-gears" slot="start" aria-hidden="true"></ion-icon>
        <ion-label>
            <p class="item-heading">{{ 'core.settings.appsettings' | translate }}</p>
        </ion-label>
    </ion-item>
</ion-footer>
